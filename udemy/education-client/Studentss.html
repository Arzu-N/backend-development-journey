<!DOCTYPE html>
<html style= "height:100%;margin:0" lang="az">
<head>
    <meta charset="UTF-8">
    <title>ana sehife</title>
    <link rel="stylesheet" href="index.css">
    <style> #idd{
        text-align:left;
    }</style>
    <script src="Js/js.js"></script>
</head>
<body style= "height:100%;margin:0">
<h1 style="text-align:left">Student</h1>
<form class="container g-0" method="get">
    <div class="row">
        <div class="col-2">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" value="">
        </div>
        <div class="col-2">
            <label for="surname" class="form-label">surname</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="surname" value="">
        </div>
        <div class="col-2">
            <label for="age" class="form-label">age </label>
            <input type="number" class="form-control" id="age" name="age" placeholder="age" value="">
        </div>
        <div class="col-2">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" value="">
        </div>
        <div class="col-2">
            <label for="university_id" class="form-label">university</label>
            <select name="university" class="form-select" id="university_id">
<!--               filled by backend-->
            </select>
        </div></div>
    <div class="row">
        <div class="col-1"> <button type="button" class="btn btn-primary mb-3" onclick="getstudents()">search</button></div>
        <div class="col-1"> <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#Modal_studentinsert">insert</button>
        </div>
    </div>
</form>
<table class="table" id="idd" style="background-color: #f5ff8b;width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>email</th>
        <th>university</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody id="tbl-students-body">
    </tbody>
</table>
<table>
<tbody id="tbl-students-body-tr" style="display:none">
    <tr>
    <td>:id</td>
    <td>:name</td>
    <td>:surname</td>
    <td>:age</td>
    <td>:email</td>
    <td>:university</td>
    <td><button onclick="select(:id)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Modal_studentsdelete">Delete</button>
        <button onclick="selectforupdate(:index)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Modal_studentupdate">Update</button>
    </td>
</tr></tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="Modal_studentinsert" tabindex="-1" aria-labelledby="studentinsertmodallabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentinsertmodallabel">Create student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container g-0">
                    <div class="row  col-5">
                        <label for="create_name" class="form-label">name</label>
                        <input type="text" class="form-control" id="create_name" name="name" placeholder="name">
                    </div>
                    <div class="row  col-5">
                        <label for="create_surname" class="form-label">surname</label>
                        <input type="text" class="form-control" id="create_surname" name="surname" placeholder="surname">
                    </div>
                    <div class="row  col-5">
                        <label for="create_age" class="form-label">age </label>
                        <input type="number" class="form-control" id="create_age" name="age" placeholder="age">
                    </div>
                    <div class="row  col-5">
                        <label for="create_email" class="form-label">email</label>
                        <input type="email" class="form-control" id="create_email" name="email" placeholder="email">
                    </div>
                    <div class="row  col-5">
                        <label for="create_university_id" class="form-label">university</label>
                        <select name="university" class="form-select" id="create_university_id">
<!--                            filled by backend-->
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="insertstudents()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Modal_studentupdate" tabindex="-1" aria-labelledby="studentupdatemodallabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentupdatemodallabel">Update student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container g-0">
                    <div class="row  col-5">
                        <label for="update_name" class="form-label">name</label>
                        <input type="text" class="form-control" id="update_name" name="name" placeholder="name">
                    </div>
                    <div class="row  col-5">
                        <label for="update_surname" class="form-label">surname</label>
                        <input type="text" class="form-control" id="update_surname" name="surname" placeholder="surname">
                    </div>
                    <div class="row  col-5">
                        <label for="update_age" class="form-label">age </label>
                        <input type="number" class="form-control" id="update_age" name="age" placeholder="age">
                    </div>
                    <div class="row  col-5">
                        <label for="update_email" class="form-label">email</label>
                        <input type="email" class="form-control" id="update_email" name="email" placeholder="email">
                    </div>
                    <div class="row  col-5">
                        <label for="update_university_id" class="form-label">university</label>
                        <select name="university" class="form-select" id="update_university_id">
                            <!--                            filled by backend-->
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="updatestudents()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Modal_studentsdelete" tabindex="-1" aria-labelledby="studentsdeletemodallabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentsdeletemodallabel">Delete Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure to delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="deletestudent(selectedId)">Yes</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
