<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="absolute inset-0 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
<section class="flex justify-center items-center h-screen">
    <div class="leading-8 border-2 p-10 bg-white rounded-md shadow-lg">
        <!--Login Heading-->
        <h1 class="flex justify-center border-b border-gray-200 pb-1 mb-5 text-2xl font-semibold uppercase">Login</h1>
        <form method="post" action="login" autocomplete="off">
            <!--Email Input-->
            <div class="flex flex-col">
                <label for="email" class="font-semibold">Username</label>
                <input type="text" name="username" required placeholder="Enter username" id="email" class="border-2 border-gray-400 rounded-md px-2 mt-1">
            </div>
            <!--Password Input-->
            <div class="flex flex-col mt-3">
                <label for="password" class="font-semibold">Password</label>
                <input type="password" name="password" id="password" required placeholder="******" class="border-2 border-gray-400 rounded-md px-2 mt-1">
            </div>

            <div class="flex items-center justify-end mt-10 gap-5">
                <!--Cancel and Submit Buttons-->
                <button type="reset" class="px-4 bg-gray-200 rounded-md hover:shadow-2xl hover:bg-gray-100 cursor-pointer">Cancel</button>
                <button type="submit" class="px-4 bg-orange-500 text-white rounded-md hover:shadow-2xl hover:bg-orange-400 cursor-pointer">Submit</button>
            </div>
        </form>
    </div>
</section>
</body>
